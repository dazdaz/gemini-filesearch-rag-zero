<!DOCTYPE html>
<html>
<head>
    <title>Inline Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #log { background: #f5f5f5; padding: 10px; min-height: 200px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Inline Upload Test</h1>
    
    <div class="section">
        <h2>Test 1: Select and Upload (All Inline)</h2>
        <input type="file" id="fileInput" accept=".pdf">
        <button id="uploadBtn" onclick="uploadFile()">Upload</button>
        <div id="status">Ready</div>
    </div>
    
    <div class="section">
        <h2>Debug Log:</h2>
        <div id="log"></div>
    </div>
    
    <script>
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');
        
        function log(msg) {
            const time = new Date().toISOString().split('T')[1].split('.')[0];
            logDiv.textContent += `[${time}] ${msg}\n`;
            console.log(msg);
        }
        
        async function uploadFile() {
            log('=== UPLOAD STARTED ===');
            
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files || fileInput.files.length === 0) {
                log('ERROR: No file selected');
                statusDiv.textContent = 'Error: No file selected';
                return;
            }
            
            const file = fileInput.files[0];
            log(`File selected: ${file.name} (${file.size} bytes)`);
            
            const formData = new FormData();
            formData.append('files', file);
            log('FormData created');
            
            statusDiv.textContent = 'Uploading...';
            
            try {
                log(`Sending POST to ${window.location.origin}/api/store/upload`);
                
                const response = await fetch('/api/store/upload', {
                    method: 'POST',
                    body: formData
                });
                
                log(`Response status: ${response.status}`);
                
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success) {
                    statusDiv.textContent = '✅ Upload successful!';
                    log('SUCCESS: File uploaded');
                } else {
                    statusDiv.textContent = `❌ Error: ${data.error}`;
                    log(`ERROR: ${data.error}`);
                }
            } catch (error) {
                statusDiv.textContent = `❌ Error: ${error.message}`;
                log(`EXCEPTION: ${error.message}`);
                log(`Stack: ${error.stack}`);
            }
            
            log('=== UPLOAD COMPLETE ===');
        }
        
        log('Page loaded and ready');
        log(`Server: ${window.location.origin}`);
    </script>
</body>
</html>
